<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MailTracc</title>

<style>
    html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}


input {
    text-align: center;
}





</style>

<body class="text-center">
<form role="form" class="form-signin" method="post">
    <a href="{% url 'home' %}"><img class="mb-4"
                                    src="https://cdn.discordapp.com/attachments/330411242382688266/667548228303978560/logo.png"
                                    alt="" width="200" height="200"></a>
    <div class="form-group">

        <form>
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="col-sm" style="padding:3px;">
                        <input type="number" class="form-control rounded" maxlength="1" id="1" name="1"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                               onkeyup="autoTab('1', '1', '2')">
                    </div>
                    <div class=" col-sm" style="padding:3px;">
                        <input type="number" class="form-control rounded" maxlength="1" id="2" name="2"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                               onkeyup="autoTab('2', '1', '3')">
                    </div>
                    <div class=" col-sm" style="padding:3px; padding-right:8px;">
                        <input type="number" class="form-control rounded 3" maxlength="1" id="3" name="3"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                               onkeyup="autoTab('3', '1', '4')">
                    </div>
                    <div class="col-sm" style="padding:3px; padding-left:8px;">
                        <input type="number" class="form-control rounded" maxlength="1" id="4" name="4"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        onkeyup="autoTab('4', '1', '5')">
                    </div>
                    <div class="col-sm" style="padding:3px;">
                        <input type="number" class="form-control rounded" maxlength="1" id="5" name="5"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" onkeyup="autoTab('5', '1', '6')">
                    </div>
                    <div class="col-sm" style="padding:3px;">
                        <input type="number" class="form-control rounded" maxlength="1" id="6" name="6"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    </div>
                </div>
            </div>
            <button type="submit" formmethod="post" name="submit">Verify</button>
        </form>


        <h6 class="text-muted">A message with a verification code has been sent to your phone. Enter the code to
            continue.</h6>

        <p class="mt-5 mb-3 text-muted">&copy; MailTracc 2020</p>

    </div>
</form>

<script>
function autoTab(field1, len, field2) {
	if (document.getElementById(field1).value.length == len) {
		document.getElementById(field2).focus();
		}
}


</script>
</body>

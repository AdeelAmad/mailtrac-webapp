{% extends "users/base.html" %}
{% block head %}

<title>Confirm Deletion - MailTracc</title>

{% endblock %}




{% block content %}

<div class="card-body">

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="">Delete Tracker</legend>
                <h2>Are you sure you want to delete this tracker? {{ object.name }}</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'tracker-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>


{% endblock %}
